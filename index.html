<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Frontend/src/assets/Website/Logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sokak Oyunlari Federasyonu</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        var saved = window.sessionStorage.getItem('spa:path');
        if (saved && saved !== location.pathname + location.search + location.hash) {
          window.sessionStorage.removeItem('spa:path');
          history.replaceState(null, '', saved);
        }
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
